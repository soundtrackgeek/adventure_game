<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Adventure Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Temple Adventure</h1>
        <div id="output" class="output"></div>
        <div class="input-area">
            <input type="text" id="commandInput" placeholder="Enter command (e.g., go north, take torch, use key)">
            <button>Submit</button>
        </div>
        <div id="inventory" class="inventory">Inventory: <span id="inventoryList"></span></div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

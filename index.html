<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Temple Adventure Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" style="display: none"></audio>
    <audio id="narration" style="display: none"></audio>
    <div class="game-container">
        <h1>Temple Adventure</h1>
        <div class="game-info">
            <div class="mini-map">
                <h3>Mini-Map</h3>
                <div id="mapContainer"></div>
            </div>
            <div class="progress-container">
                <h3>Progress</h3>
                <div class="progress-bar">
                    <div id="progressFill"></div>
                </div>
                <div id="progressText">0% Complete</div>
            </div>
        </div>
        <div id="locationImage" class="location-image"></div>
        <div id="output" class="output"></div>
        <div class="input-area">
            <input type="text" id="commandInput" placeholder="Enter command (e.g., go north, take torch, use key)">
            <button>Submit</button>
        </div>
        <div id="inventory" class="inventory">Inventory: <span id="inventoryList"></span></div>
    </div>
    <script>
        // Force cache refresh of game files
        const timestamp = Date.now();
        document.write(`<script src="js/game.js?v=${timestamp}"><\/script>`);
        document.write(`<script src="js/main.js?v=${timestamp}"><\/script>`);
    </script>
</body>
</html>
